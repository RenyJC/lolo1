{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Lista de simulaciones de costo</h1>
    <table class="table">
      <thead>
        <tr>
          <!-- Añade los encabezados de columna aquí, por ejemplo: -->
          <th>Fecha de inicio</th>
          <!-- Añade más encabezados para otros campos -->
        </tr>
      </thead>
      <tbody>
        {% for cost_simulation in cost_simulations %}
        <tr>
          <!-- Añade las celdas aquí, por ejemplo: -->
          <td>{{ cost_simulation.start_date }}</td>
          <!-- Añade más celdas para otros campos -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
