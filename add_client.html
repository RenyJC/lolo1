{% extends 'base_generic.html' %}


{% block content %}
<h2 class="mb-4">Agregar Cliente</h2>

<form method="post" class="g-3">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" value="{{ form.name.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="{{ form.NIT.id_for_label }}" class="form-label">NIT:</label>
        <input type="text" class="form-control" id="{{ form.NIT.id_for_label }}" name="{{ form.NIT.html_name }}" value="{{ form.NIT.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
        <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" value="{{ form.email.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="{{ form.address.id_for_label }}" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="{{ form.address.id_for_label }}" name="{{ form.address.html_name }}" value="{{ form.address.value|default_if_none:'' }}">
    </div>

    <div class="mb-3">
        <label for="{{ form.phone_number.id_for_label }}" class="form-label">Teléfono:</label>
        <input type="text" class="form-control" id="{{ form.phone_number.id_for_label }}" name="{{ form.phone_number.html_name }}" value="{{ form.phone_number.value|default_if_none:'' }}">
    </div>
    
    <button type="submit" class="btn btn-primary">Agregar Cliente</button>
	
	<a href="{% url 'client_list' %}" class="btn btn-secondary">Volver a la lista</a>
</form>
{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}

{% endblock %}
