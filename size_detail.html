{% extends 'base_generic.html' %}
<!-- your_app/templates/your_app/size_detail.html -->
{% block content %}
  <h2>Size Detail</h2>
  
  <p><strong>Name:</strong> {{ size.name }}</p>
  <p><strong>Factory Owner:</strong> {{ size.factory_owner }}</p>
  <p><strong>Garment Type:</strong> {{ size.garment_type }}</p>
  
  <a href="{% url 'size_edit' pk=size.pk %}">Edit</a>
  <a href="{% url 'size_delete' pk=size.pk %}">Delete</a>
{% endblock %}
