{% extends 'base_generic_ft.html' %}

{% block content %}
<h2 class="mb-4">Eliminar Remisión</h2>

<p>¿Estás seguro de que deseas eliminar la remisión con número {{ remission.number }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'remission_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
