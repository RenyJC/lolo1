{% extends 'base.html' %}
{% load static %}
{% block content %}

<html>
<head>
    <title>Soluciones Textiles</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
</head>
<body class="text-center">

<main class="form-signin">
    <form method="post" class="g-3">
        {% csrf_token %}
		<li class="ms-3">
		
        <i class="bi bi-person-circle text-muted" style="font-size: 4rem;"></i>
</li>
        <h1 class="h3 mb-3 fw-normal">Por favor ingrese sus credenciales</h1>

			<div class="d-flex justify-content-center">
    <div class="form-floating col-md-6">
        <label for="{{ form.username.id_for_label }}">Usuario</label>
        <input type="text" class="form-control" id="floatingUsername" name="{{ form.username.name }}" value="{{ form.username.value|default_if_none:'' }}" placeholder="Nombre de usuario">
    </div>
</div>

		<div class="d-flex justify-content-center">
        <div class="form-floating col-md-6 mx-auto">
	<label for="{{ form.password.id_for_label }}">Password</label>
    <input type="password" class="form-control" id="floatingPassword" name="{{ form.password.name }}" value="{{ form.password.value|default_if_none:'' }}" placeholder="Password">
    
</div>
</div>


        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recordar Sesion
            </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2023</p>
    </form>
</main>

</body>
</html>
{% endblock %}
