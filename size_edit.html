{% extends 'base_generic.html' %}
<!-- your_app/templates/your_app/size_edit.html -->
{% block content %}
  <h2>Edit Size</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  
  <a href="{% url 'size_detail' pk=size.pk %}">Cancel</a>
{% endblock %}
