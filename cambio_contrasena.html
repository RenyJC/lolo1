{% extends 'base_generic.html' %}
{% load bootstrap4 %}

{% block content %}
<h2 class="mb-4">Cambio de Contraseña</h2>
<form method="post" class="g-3">
    {% csrf_token %}
    
    {% for field in form %}
        {% bootstrap_field field %}
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
</form>
{% endblock %}
